{% extends "layout.html" %} {% block content %}
<div>
  <div class="font-bold text-3xl m-3">Reset Master password</div>
  <div class="flex flex-col items-center justify-center">
    <div class="py-3">
      Resetting your master password will delete all your passwords and you will
      have to start over.
    </div>
    <form action="reset" method="post">
      <button
        type="submit"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-2xl mb-4"
      >
        Reset Master Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
